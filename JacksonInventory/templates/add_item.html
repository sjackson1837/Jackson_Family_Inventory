{% extends 'base.html' %}
{% block title %}
    Register Page 
{% endblock %}

{% block content %}
<div class="container">
  <form method="POST" action="/add_item">
    <br/><br/>
    <label for="barcode">Barcode:</label>
    <input type="text" id="barcode" name="barcode" required oninput="addProduct()"><br/>
    <input type="textarea" id="productname" name="productname" required readonly><br/>
    <img src="" id="productimage_show" alt="" style="max-width: 125px; max-height: 125px; background: transparent;"><br/><br/>

    <label for="qty">Qty:</label>
    <input class="quantity-input" type="text" id="qty" name="qty" required><br/><br/>

    <label for="minqty">Min Qty:</label>
    <input type="text" id="minqty" name="minqty" required><br/><br/>

    <label hidden=True for="productimage">Product Image</label>
    <input hidden=True type="text" id="productimage" name="productimage" required>

    <label for="category">Category:</label>
    <select id="category" name="category_id" required>
      <option value="">-- Select Category --</option> <!-- Empty option -->
      {% for category in categories %}
      <option value="{{ category.id }}">{{ category.category }}</option>
      {% endfor %}
    </select>
    <br/><br/>

    <input type="submit" value="Add Item">
  </form>
</div>

<script type="text/javascript" src="static/scripts/scripts.js"></script>

<style>
  .container {
    display: flex;
    justify-content: center;
    height: 100vh;
  }

  input[readonly] {
    border: none;
    background-color: transparent;
    color: white;
    padding: 0;
  }

  label {
    display: block;
    width: 120px;
    margin-right: 10px;
  }

  .quantity-input {
    width: 3ch;
  }
</style>

{% endblock %}

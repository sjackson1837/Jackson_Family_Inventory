{% extends 'base.html' %}

{% block title %}
    Register Page
{% endblock %}

{% block content %}
<div class="container">
  <form method="POST" action="/add_item">
    <br/><br/>
    <div id="barcodeContainer">
      <label for="barcode" class="left-align">Barcode:</label>
      <input type="text" id="barcode" name="barcode" required oninput="checkBarcode(event)" class="right-align"><br/>
    </div>
    
    
    <div id="productDataContainer" style="display: none;">
      <input type="text" id="productname" name="productname" readonly class="left-align" onclick="enableProductNameEditing()"><br/>
      <img src="" id="productimage_show" alt="" style="max-width: 125px; max-height: 125px; background: transparent; display: none;"><br/><br/>
      <div class="quantity-input-container">
        <div class="quantity-label">Qty:</div>
        <button class="quantity-button" type="button" onclick="decrementQty()">-</button>
        <input class="quantity-input center-align" type="text" id="qty" name="qty" required>
        <button class="quantity-button" type="button" onclick="incrementQty()">+</button>
      </div>
      <br/><br/>
    
      <label for="minqty" class="left-align">Min Qty:</label>
      <div class="quantity-input-container">
        <div class="quantity-label">Min Qty:</div>
        <button class="quantity-button" type="button" onclick="decrementMinQty()">-</button>
        <input class="quantity-input center-align" type="text" id="minqty" name="minqty" required>
        <button class="quantity-button" type="button" onclick="incrementMinQty()">+</button>
      </div>
      <br/><br/>
    
    
      <label hidden="true" for="productimage">Product Image</label>
      <input hidden="true" type="text" id="productimage" name="productimage" readonly>

      <label for="category" class="left-align">Category</label><br/>
      <select id="category" name="category_id" required class="selectpicker right-align" data-live-search="true">
        <option value="">-- Select Category --</option>
        {% for category in categories %}
          <option value="{{ category.id }}">{{ category.category }}</option>
        {% endfor %}
      </select>
      <br/><br/>

      <input type="submit" value="Add Item">
    </div>
    </div>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="static/scripts/scripts.js"></script>

<style>
  .container {
    display: flex;
    justify-content: center;
    height: 100vh;
  }

  .quantity-input-container {
  display: flex;
  align-items: center;
}

.quantity-input {
  width: 20px;
  margin-right: 10px;
}

.quantity-button {
  font-size: 20px;
}

.quantity-label {
  text-align: right;
  margin-right: 10px;
  font-size: 20px;
}


  input[readonly] {
    border: none;
    background-color: transparent;
    color: white;
    padding: 0;
  }

  .left-align {
    text-align: left;
    display: inline-block;
    width: 120px;
    margin-right: 10px;
  }

  .right-align {
    text-align: right;
    display: inline-block;
    width: 200px;
  }

  .quantity-input {
    width: 3ch;
  }

  textarea {
  width: 200px;
  height: 100px;
  resize: none;
}

</style>



{% endblock %}

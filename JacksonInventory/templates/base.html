<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 24px;
            width: 100%;
            z-index: 2;
            position: fixed;
            top: 0;
            left: 0;
        }
        nav {
            background-color: #333;
            width: 100%;
            z-index: 2;
            position: fixed;
            top: 60px; /* Adjust to the height of the header */
            left: 0;
        }
        .menu-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .menu-item {
            margin: 0 5px;
            padding: 14px 16px;
            color: white;
            text-decoration: none;
            text-align: center;
        }
        .menu-item:hover {
            background-color: #ddd;
            color: black;
        }
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            z-index: 3;
            padding: 14px 16px;
            position: absolute;
            right: 20px;
        }
        .hamburger div {
            width: 20px;
            height: 2px;
            background-color: white;
            margin: 3px 0;
        }
        .main-content {
            padding-top: 60px; /* Adjust to the combined height of header and nav */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Center content vertically */
        }
        .product-image {
            max-width: 250px;
            max-height: 250px;
            width: auto;
            height: auto;
        }
        @media screen and (max-width: 768px) {
            .menu-container {
                flex-direction: column;
                display: none;
                background-color: rgba(51, 51, 51, 0.9);
                position: absolute;
                top: 48px; /* Below the header */
                width: 100%;
            }
            .menu-item {
                width: 100%;
                padding: 10px;
                border-top: 1px solid #ddd;
            }
            .hamburger {
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #333;
            }
        }
        
.container {
            max-width: 1200px;
            margin: auto;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .item-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .item-image {
            flex: 1;
            max-width: 400px;
            text-align: center;
        }

        .item-image img {
    max-width: 250px;
    max-height: 250px;
    width: auto;
    height: auto;
    border-radius: 8px;
}

        .item-details {
            flex: 2;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .item-details textarea, .item-details input, .item-details select {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }


        .item-details button:hover {
            background-color: #0056b3;
        }

        
        .qty-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .qty-controls button {
            padding: 0.5rem;
            font-size: 1.2rem;
            color: white;
            border: 1px solid #ddd;
            background-color: rgb(37, 30, 221);
            cursor: pointer;
        }

        .qty-controls button:hover {
            background-color: #f0f0f0;
        }

        
        .submit-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .submit-controls a {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f0f0f0;
            color: black;
            text-decoration: none;
            text-align: center;
        }

        .submit-controls a:hover {
            background-color: #e0e0e0;
        } 

    </style>
</head>
<body>
    <header>
        <h1>Jackson Family Inventory</h1>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>
    <nav>
        <div class="menu-container">
            {% if current_user.is_authenticated %}
                <a class="menu-item" href="{{ url_for('mainmenu_page') }}">Main Menu</a>
                <a class="menu-item" href="{{ url_for('add_item') }}">Add Item</a>
                <a class="menu-item" href="{{ url_for('use_item') }}">Use Item</a>
                <a class="menu-item" href="{{ url_for('items_page') }}">View Inv</a>
                <a class="menu-item" href="{{ url_for('grocery_list') }}">Grocery List</a>
                <a class="menu-item" href="{{ url_for('search_start') }}">Search</a>
                <a class="menu-item" href="{{ url_for('logout_page') }}">Logout</a>
            {% else %}
                <a class="menu-item" href="{{ url_for('login_page') }}">Log In</a>
                <a class="menu-item" href="{{ url_for('register_page') }}">Register</a>
            {% endif %}
        </div>
    </nav>
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu-container');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
</body>
</html>

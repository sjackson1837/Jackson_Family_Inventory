<!-- category.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ category.category }}</title>
    <style>
        .subcategory {
            margin-bottom: 20px;
        }
        .subcategory-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .items-container {
            display: flex;
            overflow-x: auto;
        }
        .item {
            margin-right: 10px;
        }
        .item img {
            max-width: 150px;
            max-height: 150px;
        }
    </style>
</head>
<body>
    <h1>{{ category.category }}</h1>
    {% for subcategory, items in category_data.items() %}
    <div class="subcategory">
        <div class="subcategory-title">{{ subcategory }}</div>
        <div class="items-container">
            {% for item in items %}
            <div class="item">
                <img src="{{ url_for('static', filename=item.productimage) }}" alt="{{ item.productname }}">
                <div>{{ item.productname }}</div>
                <div>Qty: {{ item.qty }}</div>
                <div>Min Qty: {{ item.minqty }}</div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</body>
</html>

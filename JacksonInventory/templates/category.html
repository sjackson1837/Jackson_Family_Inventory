{% extends 'base.html' %}

{% block title %}
Category
{% endblock %}

{% block content %}
    <style>
                .card-img {
            max-width: 100%;
            max-height: 250px;
            width: auto;
            height: auto;
            display: block;
            margin: 0 auto;
        }

    </style>
</head>
<body>
    <div class="main-content">
    <div class="container">
        <div class="row">
            <!-- Sample data for iteration -->
            {% for grocery in groceries %}
            <div class="col-md-6 col-lg-4 col-xl-3">
                <div class="card">
                    <a href="{{ url_for('item', id=grocery.productid) }}">
                        <img src="{{ grocery.productimage }}" class="card-img" alt="{{ grocery.productname }}">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">{{ grocery.productname }}</h5>
                        <p class="card-text">{{ grocery.category }}</p>
                        <p class="card-text">{{ grocery.subcategory }}</p>
                        <div class="d-flex justify-content-between">
                            <p class="card-text{% if grocery.qty < grocery.minqty %} text-danger{% endif %}">Qty: {{ grocery.qty }}</p>
                            <p class="card-text">Min: {{ grocery.minqty }}</p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    </div>
    {% endblock %}

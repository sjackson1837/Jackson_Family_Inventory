{% extends 'base.html' %}

{% block title %}
All Categories - Products
{% endblock %}

{% block content %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-12">
      {% for grocery in groceries %}
      <div class="card mb-3" style="background-color: transparent;">
        <div class="row no-gutters">
          <div class="col-4">
            <a href="{{ url_for('item', id=grocery.productid) }}">
              <img src="{{ grocery.productimage }}" class="card-img" alt="{{ grocery.productname }}" style="max-width: 125px; max-height: 125px;">
            </a>
          </div>
          <div class="col-5">
            <div class="card-body">
              <h5 class="card-title">{{ grocery.productname }}</h5>
              <p class="card-text">{{ grocery.category }}</p>
            </div>
          </div>
          <div class="col-3">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <p class="card-text{% if grocery.qty < grocery.minqty %} text-danger{% endif %}">Qty:</p>
                <p class="card-text text-right">{{ grocery.qty }}</p>
              </div>
              <div class="d-flex justify-content-between">
                <p class="card-text">Min:</p>
                <p class="card-text text-right">{{ grocery.minqty }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}

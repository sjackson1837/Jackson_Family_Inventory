{% extends 'base.html' %}

{% block title %}
View Inventory
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center " style="min-height: 100vh">
  <div class="shadow p-3 mb-5 bg-body-tertiary rounded">
      <div class="col-10">
        <img
          src="{{ item.productimage }}"
          class="card-img"
          alt="{{ item.productname }}"
          style="max-width: 250px; max-height: 250px"
        />
      </div>
      <div class="col-10">
        <h1 >{{ item.productname }}</h1>
        <h3>{{ item.productcategory }}</h3>
        <h3>
          Quantity:
          <input type="number" name="quantity" value="{{ item.qty }}" class="quantity-input" />
        </h3>
      </div>
      <br/><br/>
    <div class="row justify-content-center">
      <div class="col-10">
        <a class="btn btn-primary" href="{{ url_for('items_page') }}">Back to Item List</a>
      </div>
    </div>
  </div>
</div>

<style>
  .quantity-input {
    width: 3ch;
  }
 
h1 {  
  /* text-transform: uppercase; */
  text-align: center;
}

h3 {  
  /* text-transform: uppercase; */
  text-align: center;
}
</style>

{% endblock %}

{% extends 'base.html' %}
{% block title %}
View Inventory
{% endblock %}

{% block content %}

    <div class="position-relative overflow-hidden p-3 p-md-2 m-md-3 text-center" style="color:white">
        <div class="col-md-5 p-lg-5 mx-auto my-5">

        </div>
   
         <div class="product-device box-shadow d-none d-md-block"></div>
        <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
   
    </div>

    {% for item in items %}
    <div class="shadow p-3 mb-5 bg-body rounded">
        <h2>{{ item.id }}</h2><br/>
        <h2>{{ item.barcode }}</h2><br/>
        <h2>{{ item.productname }}</h2><br/>
        <h2>{{ item.productcategory }}</h2><br/>
        <h2>{{ item.qty }}</h2><br/>
        <h2>{{ item.minqty }}</h2><br/>
        <img src="{{ item.productimage }}"><br/>
        
    </div>
    <br/>
    {% endfor %}
    
    


    <style>
        body::after {
            content: "";
            background-image: url('static/images/pantry.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            opacity: 0.25;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            position: fixed;
            z-index: -1;
        }
    </style>

{% endblock %}

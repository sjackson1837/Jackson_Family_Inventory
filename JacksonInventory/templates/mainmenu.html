{% extends 'base.html' %}
{% block title %}
Main Menu
{% endblock %}

{% block content %}

    <div class="position-relative overflow-hidden p-3 p-md-2 m-md-3 text-center" style="color:black">
        <div class="col-md-5 p-lg-5 mx-auto my-5">
            <h1 class="display-4 font-weight-normal">Main Menu</h1>
            <br/><br/>
            <a class="btn btn-primary" href="{{ url_for('add_item') }}">Add Inventory</a><br/><br/>
            <a class="btn btn-primary" href="{{ url_for('use_item') }}">Use Inventory</a><br/><br/>
            <a class="btn btn-primary" href="{{ url_for('items_page') }}">View Inventory</a><br/><br/>
            <a class="btn btn-primary" href="{{ url_for('grocery_list') }}">Grocery List</a><br/><br/>
            <a class="btn btn-primary" href="{{ url_for('search_start') }}">Search Item</a><br/><br/>
        </div>
   
         <div class="product-device box-shadow d-none d-md-block"></div>
        <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
   
    </div>

    <style>
        body::after {
            content: "";
            background-image: url('static/images/pantry.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            opacity: 0.25;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            position: fixed;
            z-index: -1;
        }

</style>

{% endblock %}

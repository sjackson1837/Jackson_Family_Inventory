{% extends 'base.html' %}
{% block title %}
Main Menu
</div>
{% endblock %}

{% block content %}
<style>
.sidebar {
    width: 200px;
    color:white;
    background-color: #111;
    padding: 15px;
    position: fixed;
    height: 100%;
    overflow: auto;
    left: 0; /* Ensure it's positioned to the left */
}
.sidebar a {
    display: block;
    color: white;
    padding: 0px;
    text-decoration: none;
}
.sidebar a:hover {
    background-color: #575757;
}

@media (min-width: 769px) {
    .sidebar {
                display: block;
            }
}

@media (max-width: 768px) {
    .sidebar {
                display: none;
            }
}

</style>

<div class="sidebar">
    {% for category in categories %}
        <a href="#">{{ category }}</a>
    {% endfor %}
</div>
{% endblock %}

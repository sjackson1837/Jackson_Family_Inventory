<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pantry Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 0;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .main-content {
            flex-grow: 1;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                height: auto;
            }
            .main-content {
                padding: 10px;
            }
        }
        @media (max-width: 480px) {
            .header {
                font-size: 18px;
            }
            .sidebar {
                padding: 10px;
            }
            .sidebar a {
                padding: 8px 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Pantry Tracker</h1>
    </div>
    <div class="container">
        <div class="sidebar">
            <h2>Menu</h2>
            <a href="#"><i class="fas fa-home"></i> Home</a>
            <a href="#"><i class="fas fa-boxes"></i> Inventory</a>
            <a href="#"><i class="fas fa-shopping-cart"></i> Shopping List</a>
            <a href="#"><i class="fas fa-cog"></i> Settings</a>
        </div>
        <div class="main-content">
            <h2>Welcome to My Pantry Tracker</h2>
            <p>This is the main content area.</p>
            <!-- Additional content can be added here -->
        </div>
    </div>
</body>
</html>

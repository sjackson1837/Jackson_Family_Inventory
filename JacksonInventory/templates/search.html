{% extends 'base.html' %}

{% block content %}

    <br/>
    <h2>You Searched For:  <em>{{ searched }}</em></h2>
    <p> </p>

    <br/>

    {% if items %}

    {% for item in items %}
    <div class="shadow p-3 mb-5 bg-body-tertiary rounded">
       <h2><a href="{{ url_for('item', id=item.id) }}"><img src="{{ item.productimage }}" class="card-img" alt="{{ item.productname }}" style="max-width: 125px; max-height: 125px; object-fit: contain;"></a></h2><br/>
       <br/><br/>
       {{ item.productname|safe }}<br/>
       <br/><br/>
     </div><br/>
    {% endfor %}

    {% else %}

    Sorry, your search term: <strong> {{ searched }}</strong> was not found!

    {% endif %}

{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="main-content">
<br/><br/>
<form method="POST" action="{{ url_for('search') }}" role="search">
    {{ form.hidden_tag() }}
    <input type="search" placeholder="Search" aria-label="Search" name="searched">
    <br/><br/>
    <button type="submit">Search</button>
</form>
</div>
{% endblock %}
